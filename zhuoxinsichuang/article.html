<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文章详情</title>
		<link type="text/css" rel="stylesheet" href="css/animate.css"/>
		<link type="text/css" rel="stylesheet" href="css/common.css"/>
		<link type="text/css" rel="stylesheet" href="css/article.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/move.js"></script>
		<script type="text/javascript" src="js/article.js"></script>
		<script type="text/javascript" src="js/scrollTop.js"></script>
	</head>
	<body>
		<div id="header"></div>
		
		<div class="article">
			<div class="article_box">
				<div class="article_header">
					<h1>小鸟动态</h1>
					<p>Our Dynamic</p>
					<img src="images/three_points01.png"/>
				</div>
				<div class="article_pen">
					<h1 class="article_title">列表
						<span class="pen"></span>
					</h1>
					<p>2016-1-11  管理员</p>
				</div>
				<div class="article_img">
					<img src="images/article_image01.jpg"/>
				</div>
				<div class="article_footer">
					<div class="like_box">
						<div>
							<div class="article_iflike"></div>
							<div class="article_iflike_nomber">喜欢（20）</div>
						</div>
					</div>
					<div class="like_tips_box">
						<div class="like_tips">娘娘威武</div>
					</div>
				</div>
			</div>
		</div>
		<!--返回顶部-->
		<div class="go_top">
			<div class="scroll_top"></div>
			<div class="fixed_contact"></div>
		</div>
		<!--底部-->
		<div id="footer"></div>
	</body>
</html>
